<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        var dx,dy,px,py,vel,obj,timer

        function inicia() {
            dx=0
            dy=0
            px=0
            py=0
            vel=10
            obj=document.getElementById('dv1')
            document.addEventListener('keydown',teclaDw)
            document.addEventListener('keyup',teclaUp)
            timer=setInterval(enterFrame,10)
        }

        function teclaDw(){
            var tecla=event.key
            if (tecla == "ArrowLeft") {
                dx = -1;
            } else if (tecla == "ArrowUp") {
                dy = -1;
            } else if (tecla == "ArrowRight") {
                dx = 1;
            } else if (tecla == "ArrowDown") {
                dy = 1;
            }
        }

        function teclaUp(){
            var tecla=event.key
            if (tecla == "ArrowLeft") {
                dx = 0;
            } else if (tecla == "ArrowUp") {
                dy = 0;
            } else if (tecla == "ArrowRight") {
                dx = 0;
            } else if (tecla == "ArrowDown") {
                dy = 0;
            }
        }

        function enterFrame(){
            px+=dx*vel
            py+=dy*vel
            obj.style.left=px+'px'
            obj.style.top=py+'px'
            obj.innerHTML = "POS.X"+px+"<br>POS.Y"+py
        }

        window.addEventListener('load',inicia)



    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
