<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        button{
          
            margin-top: 50px;
        }
        #jogador{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        var jog, vel,dx,dy,px,py,anima,para,mov

        function inicia(){
            vel=5
            dx=1
            dy=0
            px=0
            py=0
            jog=document.getElementById('jogador')
            mov=document.getElementById("iniciar");
            mov.addEventListener("click", iniciar);

            para=document.getElementById("parar");
            para.addEventListener("click",parar);
            game()
        }
        
        function iniciar(){
            game()
          
        }
        function parar(){
            cancelAnimationFrame(anima)
        }


        function game() {
            px+=dx*vel
            //py+=dy*vel
            jog.style.left=px+'px'
            //jog.style.top=py+'px'
            if(px>800){
                dx=-1
            }else if(px<0){
                dx=1
            }
            
            anima= requestAnimationFrame(game)
        }


        window.addEventListener('load',inicia)
    </script>
</head>
<body>
    <div id="jogador"></div>
    <button name="botao" id="iniciar">Iniciar</button>
    <button name="botao" id="parar">Parar</button>
</body>
</html>
