<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        function mudaCor(obj,cor){
            obj.style.backgroundColor=cor
        }
        function mudaPos(obj){
            obj.style.position='absolute'
            obj.style.left=Math.random()*500+'px'
            obj.style.top=Math.random()*500+'px'
        }
        function ola(){
            var data = new Date()
            var hora = data.getHours()
            var texto = ''
            if(hora <12){
                texto = 'Bom dia'
            } else if(hora<18){
                texto = 'Boa Tarde'
            }else{
                texto = 'Boa noite'
            } 
            alert(`OlÃ¡, ${texto}`)
        }
    </script>
</head>
<body onload="ola()">
    <div id="dv1" onmouseover="mudaCor(this,'red')" onmouseout="mudaCor(this,'white')"></div> 
    <br>
    <button onclick="alert('JS')" onmouseover="mudaPos(this)">Teste</button>
</body>
</html>
