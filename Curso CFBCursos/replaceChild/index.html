<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
    <style>

    </style>
    <script>
        function inicia(){
            var novoH=document.createElement('h1')
            var lista=document.getElementById('JS')
            var antigo=lista.childNodes[7]
            var txt=document.createTextNode(antigo.innerHTML)
            novoH.appendChild(txt)

            lista.replaceChild(novoH,antigo)

            
            
        }

        window.addEventListener('load',inicia)
    </script>
</head>
<body>
    <div id="JS">
        <p>Curso de JS</p>
        <p>Curso de HTML</p>
        <p>Curso de CSS</p>
        <p>Curso de PHP</p>
        <p>Curso de C++</p>
        <p>Curso de Photoshop</p>
        <p>Curso de Unity</p>
    </div>
</body>
</html>
