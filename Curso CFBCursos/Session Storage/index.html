<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <script>

        function pagina(pg){
            sessionStorage.nome=document.getElementById('fnome').value
            if(pg==2){
                window.location.assign('p2.html')
            } else if(pg==3){
                window.location.assign('p3.html')
            }
        }

        function inicia(){
            document.getElementById('btnP2').addEventListener('click', function(){
                pagina(2)
            })
            document.getElementById('btnP3').addEventListener('click', function(){
                pagina(3)
            })
            document.getElementById('limpar').addEventListener('click', function(){
                sessionStorage.clear()
            })
        }



        window.addEventListener('load',inicia)
    
    </script>
</head>
<body>  
    <input type="text" name="fnome" id="fnome" size="20">
    <button id="btnP2">Página 2</button>
    <button id="btnP3">Página 3</button>
    <button id="limpar">Limpar session Storage</button>

</body>
</html>
