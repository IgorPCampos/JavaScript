<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent Node</title>
    <script>
        function inicia(){
            //var elemento=document.getElementById('p1').remove()
            //alert(elemento.parentNode.nodeName)
            //elemento.remove()

            var elemento=document.getElementById('curso').childNodes
            document.getElementById('curso').removeChild(elemento[1])
        }
        window.addEventListener('load',inicia)
    </script>
</head>
<body>
    <div id="curso">
        <p id="p1"> Curso de JS</p>
        <p id="p2"> Curso de HTML</p>

        <p id="p4"> Curso de PHP</p>
        <p id="p5"> Curso de C++</p>
        <p id="p6"> Curso de Photoshop</p>
        <p id="p7"> Curso de Flash</p>
        <p id="p8"> Curso de Unity</p>
    </div>
</body>
</html>
