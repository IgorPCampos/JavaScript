<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        body{
            background-color: #f00;
            color: #fff;
        }
        a{
            color: white;
        }
    </style>
    <script>
        var aux=location.hash
        var dados=aux.split('#')
        document.write(dados[1])
        document.write('<br>')
        /*URL
        var h=location.href='https://www.youtube.com/watch?v=WRnj07sj34Y&list=PLx4x_zx8csUj3IbPQ4_X5jis_SkCol3eC&index=68'
        document.write(h)
        document.write('<br>')
        */
        //Protocolo,hostname,porta
        var o=location.origin
        document.write(o)
        document.write('<hr>')
        // Caminho
        var p=location.pathname
        document.write(p)
        document.write('<hr>')
        //Protocolo
        var pr=location.protocol
        document.write(pr)
        document.write('<hr>')
    </script>
</head>
<body>
    <h1>Página 2</h1>
    <a href="index.html">Voltar</a>
</body>
</html>
