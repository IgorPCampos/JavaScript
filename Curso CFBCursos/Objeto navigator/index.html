<head>

    <title>Navigator</title>

        #painel{
            width: 400px;

            border: 1px solid black;

        }

    <script>
        var painel
        
        function verifica(){
            painel=document.getElementById("painel")
            painel.innerHTML='Nome do Browser: ' + navigator.appName + '<hr>' + 'Vers√£o do Browser: ' + navigator.appVersion + '<hr> Cookies: ' + navigator.cookieEnabled + '<hr> Idioma: ' +navigator.language + '<hr> onLine: ' + navigator.onLine + '<hr> S.O: ' + navigator.platform + '<hr> Engine: ' + navigator.product + '<hr> Agente: ' + navigator.userAgent

    </script>
