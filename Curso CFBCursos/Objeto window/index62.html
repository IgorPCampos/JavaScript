<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <script>
        var minhaJanela
        function abre(){
            minhaJanela= window.open("aula62.html","_blank","width=300,height=300,top=300,left=600")

            minhaJanela.close()
        }
    </script>

    <button onclick="fecha()">Fecha janela</button>

    <iframe name="cfb"></iframe>
</body>
