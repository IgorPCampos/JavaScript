<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window P3</title>
    
    <script>
        function mudacor(cor){
            parent.document.body.style.backgroundColor=cor
        }
      
    </script>
</head>
<body>
   <button onclick="mudacor('#f00')">Vermelho</button>
   <button onclick="mudacor('0f0')">Verde</button>
   <button onclick="mudacor('00f')">Azul</button>

</body>
</html>
