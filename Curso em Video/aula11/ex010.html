<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <script src="ex010.js"></script>
</head>
<body>
    <h1>Sistema de multas</h1>
    Informe a velocidade <input type="number" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
    var txtv = document.querySelector(`input#vel`)
    var vel = Number (txtv.value)
    var res = document.querySelector(`div#res`)
    res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
    if (vel >80){
        res.innerHTML += `<p>Você será multado</p>`
    }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
}
    </script>
    
</body>
</html>
